<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>design-mockup-portfolio</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="col-xs-6 col-md-6">
          <img class="header_img img-responsive" src="img/udacity.svg" alt="Logo">
        </div>
        <div class="col-xs-6 col-md-6 text-right header_txt">
          <h1 class="text-raleway text-100">JAMES LAI</h1>
          <h5 class="text-400">FRONT-END NINJA</h5>
        </div>
      </div>
    </header>
    <section class="container">
      <div class="row">
  			<div class="col-md-12" >
  				<img class="img-responsive banner_img" src="img/banner.jpg" alt="Welcome Picture"></div>
  		</div>
    </section>
    <section class="container">
      <h3 class="text-grey text-400">Feature Work</h3>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <figure class="figure">
            <img src="img/work_img1.jpg" class="figure-img img-responsive rounded center-block" alt="Work1">
            <figcaption class="text-center text-raleway">
              <p class="work_img_title">APPIFY</p>
              <a href="http://github.com/udacity/Appify">http://github.com/udacity/Appify</a>
            </figcaption>
            <!-- <figcaption class="work_img_title text-raleway text-center">APPIFY</figcaption>
            <figcaption class="text-raleway fig_cap2 text-center">
              <a href="http://github.com/udacity/Appify">http://github.com/udacity/Appify</a>
            </figcaption> -->
          </figure>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <figure>
            <img src="img/work_img2.jpg" class="figure-img img-responsive rounded center-block" alt="Work1">
            <figcaption class="text-center text-raleway">
              <p class="work_img_title">APPIFY</p>
              <a href="http://github.com/udacity/Sunflower">http://github.com/udacity/Sunflower</a>
            </figcaption>
          </figure>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <figure>
            <img src="img/work_img3.jpg" class="figure-img img-responsive rounded center-block" alt="Work1">
            <figcaption class="text-center text-raleway">
              <p class="work_img_title">APPIFY</p>
              <a href="http://github.com/udacity/Bokeh">http://github.com/udacity/Bokeh</a>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
